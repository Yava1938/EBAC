<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1" cellpadding="15">
        <caption>PAISES</caption>
        <thead bgcolor="blue">
            <tr>
                <th>Paises</th>
                <th>Poblacion</th>
                <th>Idioma</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>México</td>
                <td>20,000,000</td>
                <td>Español</td>
            </tr>
            <tr>
                <td>Italia</td>
                <td>10,000,000</td>
                <td>Italiano</td>
            </tr>
            <tr>
                <td>Alemania</td>
                <td>5,000,000</td>
                <td>Aleman</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
