<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block-Inline</title>
</head>
<body>
    <!-- Elementos de bloque -->
    <div>Hola</div>
    <div>Adios</div>
    <div>Hola de nuevo</div>
    <p>Bloque</p>
    <h1>Soy un titulo</h1>
    <h6>Soy un H6</h6>
    <ul>
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ul>

    <ol>
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ol>

    <table>
        <tr>
            <th>Headin 1</th>
            <th>headin 2</th>
            <th>headin 3</th>
        </tr>
    </table>
<!-- Elementos de linea -->
    <a href="https://www.google.com.mx/maps/preview"> Soy un enlace</a>
    <a href="https://www.walmart.com.mx">Soy un enlace 2</a>
    <a href="https://www.google.com.mx/maps/preview">Soy un enlace 3</a>
    <a href="https://www.walmart.com.mx"> Soy un enlace 4</a>

    <span>Soy un span</span>
    <img src="https://media.es.wired.com/photos/6501e7429fa9000811a95fe8/1:1/w_960,c_limit/Adobe%20Firefly.jpeg" width="10%">
    <label for="sou yn label">soy un label</label>
    <input type="color">

</html>
